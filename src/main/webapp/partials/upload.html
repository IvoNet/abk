<div class="page-header">
    <h1>Upload Transacties</h1>
</div>
<ul class="nav nav-tabs">
    <li ng-class="navClass('transacties')"><a href="#/transacties">Transacties</a></li>
    <li ng-class="navClass('upload')"><a href="#/upload">Upload</a></li>
</ul>
<div ng-controller="UploadCtrl">

    <div class="control-group">
        <div class="controls">
            <span class="btn btn-success fileinput-button">
                <i class="icon-plus icon-white"></i>
                <input type="file" name="file" data-url="rest/upload" 
                       multiple upload><span>Add files...</span>
            </span>
        </div>
    </div>
    <div>
        <span ng-show="!files.length">No files selected</span>
        <ul>
            <li ng-repeat="file in files">{{file}}</li>
        </ul>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary pull-left" ng-click="upload()">Upload</button>
    </div>
    <div class="progress" ng-show="percentage">
        <div class="bar" style="width: {{percentage}}%;"></div>
    </div>



</div>
